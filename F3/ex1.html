<!doctype html>
<html lang="sv">
	<head>
        <meta charset="utf-8" /> 
        <title>
			JavaScript för webbutveckling ISGB15		
        </title>	
	</head>
	<body>
		<div>
            <p>Test</p>
        </div>

		<script>
		
			"use strict";
			
			//Funktion med inkommande värden (byVal) och returvärde
			function courseInfo1( code, name ) {

				let returnValue = 'Retur från courseInfo1():' + code + ' ' + name;
				
				console.log('I coursInfo1() innan tilldelning:', code, name );
				code = 'ISGA11';
				name = 'HTML och CSS för webbutveckling';
				console.log('I coursInfo1() efter tilldelning:', code, name );

				return returnValue;

			}
			
			//Funktion med inkommande värde=objekt (byRef) och returvärde
			function courseInfo2( oCourseData ) {

				let returnValue = 'Retur från courseInfo2() ' + oCourseData.courseCode + " " + oCourseData.courseName;
				
				console.log('I courseInfo2() innan tilldelning:', oCourseData.courseCode, oCourseData.courseName );

				//Denna tilldelningen ändrar utanför funktionen...
				oCourseData.courseCode = 'ISGA11';
				oCourseData.courseName = 'HTML och CSS för webbutveckling';

				console.log('I courseInfo2() efter tilldelning:', oCourseData.courseCode, oCourseData.courseName );

				return returnValue;

			}

            //Funktion med inkommande värde=objekt=element (byRef)
            function elementContent( oElement ) {

                console.log('outerHTML', oElement.outerHTML);
			    console.log('innerHTML:', oElement.innerHTML);
			    console.log('textContent:', oElement.textContent);
				console.log('innerText:', oElement.innerText);

                oElement.textContent = 'Denna tilldelningen ändrar utanför funktionen...';

            }

			//'Huvudprogrammet'

		</script>
		
    </body>
</html>
